<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Foxic HTML Template - Demo Events</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
	<!-- Vendor CSS -->
	<link href="css/vendor/bootstrap.min.css" rel="stylesheet">
	<link href="css/vendor/vendor.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="css/style-sport.css" rel="stylesheet">
	<!-- Custom font -->
	<link href="fonts/icomoon/icons.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
	<div class="page-content">
		<div class="container">
			<div class="row vert-margin">
				<div class="col-md-6">
					<h2>Add To Cart Popup</h2>
					<div class="mt-2">
						<button class="btn js-prd-setdata" data-product='{"name": "Example title 1", "path":"images/products/product-03.jpg", "url":"#"}'>Send Data 1</button>
					</div>
					<div class="mt-2">
						<button class="btn js-prd-setdata" data-product='{"name": "Example title 2", "path":"images/products/product-02.jpg", "url":"#"}'>Send Data 2</button>
					</div>
					<div class="mt-2">
						<button class="btn btn--grey js-prd-seterror" data-error='Error Message'>Send Error</button>
					</div>
					<div class="mt-2">
						<button class="btn" onclick="THEME.checkOutModal.open()">Open Popup</button>
					</div>
					<div class="mt-2">
						<button class="btn" onclick="THEME.checkOutModal.close()">Close Popup</button>
					</div>
				</div>
				<div class="col-md-6">
					<h2>Select Options Popup</h2>
					<div class="mt-2">
						<button class="btn js-select-adddata" data-product='{
							"name": "Example title 1", "path":"images/products/product-01.jpg", "path_image_big":"images/products/product-01.jpg", "url":"#", "price_old":"$200", "price_actual":"$169",
							"variants":{
							"optionName_1": {"name": "Example title 1", "path":"images/products/product-01.jpg", "path_image_big":"images/products/product-01.jpg", "url":"#", "price_old":"$200", "price_actual":"$169"},
							"optionName_2": {"name": "Example title 2", "path":"images/products/product-02.jpg", "path_image_big":"images/products/product-02.jpg", "url":"#", "price_old":"$400", "price_actual":"$269"}
							}
							}'>Set Product Select Data 1
						</button>
					</div>
					<div class="mt-2">
						<button class="btn js-select-adddata" data-product='{
							"name": "Example title 22", "path":"images/products/product-02.jpg", "path_image_big":"images/products/product-02.jpg", "url":"#", "price_old":"$400", "price_actual":"$269",
							"variants":{
							"optionName_1": {"name": "Example title 22", "path":"images/products/product-02.jpg", "path_image_big":"images/products/product-02.jpg", "url":"#", "price_old":"$400", "price_actual":"$269"},
							"optionName_2": {"name": "Example title 11", "path":"images/products/product-01.jpg", "path_image_big":"images/products/product-01.jpg", "url":"#", "price_old":"$200", "price_actual":"$169"},
							"optionName_3": {"name": "Example title 33", "path":"images/products/product-03.jpg", "path_image_big":"images/products/product-03.jpg", "url":"#", "price_old":"$100", "price_actual":"$69"}
							}
							}'>Set Product Select Data 2
						</button>
					</div>
					<div class="mt-2">
						<button class="btn btn--grey js-select-seterror" data-error='Error Message'>Send Error</button>
					</div>
					<div class="mt-2">
						<button class="btn" onclick="THEME.selectModal.open()">Open Popup</button>
					</div>
					<div class="mt-2">
						<button class="btn" onclick="THEME.selectModal.close()">Close Popup</button>
					</div>
				</div>
				<div class="col-md-6">
					<h2>Loader Popup</h2>
					<div class="mt-2">
						<button class="btn" onclick="THEME.loaderHorizontal.open()">Open Loader</button>
					</div>
					<div class="mt-2">
						<button class="btn" onclick="THEME.loaderHorizontal.close()">Close Loader</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer-sticky">
	<!--  sticky add to cart -->
	<div class="sticky-addcart js-stickyAddToCart closed">
		<div class="container">
			<div class="row">
				<div class="col-auto sticky-addcart_image">
					<a href="product.html">
						<img src="images/skins/fashion/products/product-01-1.jpg" alt=""/>
					</a>
				</div>
				<div class="col col-sm-5 col-lg-4 col-xl-5 sticky-addcart_info">
					<h1 class="sticky-addcart_title">Leather Pegged Pants</h1>
					<div class="sticky-addcart_price">
						<span class="sticky-addcart_price--actual">$180.00</span>
						<span class="sticky-addcart_price--old">$210.00</span>
					</div>
				</div>
				<div class="col-auto sticky-addcart_options  prd-block prd-block_info--style1">
					<div class="select-wrapper">
						<select class="form-control form-control--sm">
							<option value="">--Please choose an option--</option>
						</select>
					</div>
				</div>
				<div class="col-auto sticky-addcart_actions">
					<div class="prd-block_qty">
						<span class="option-label">Quantity:</span>
						<div class="qty qty-changer">
							<button class="decrease"></button>
							<input type="number" class="qty-input" value="1" data-min="1" data-max="1000">
							<button class="increase"></button>
						</div>
					</div>
					<div class="btn-wrap">
						<button class="btn js-prd-addtocart" data-fancybox data-src="#modalCheckOut">Add to cart
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--added to cart-->
	<div class="popup-addedtocart js-popupAddToCart closed" data-close="50000">
		<div class="container">
			<div class="row">
				<div class="popup-addedtocart-close js-popupAddToCart-close"><i class="icon-close"></i></div>
				<div class="popup-addedtocart-cart js-open-drop" data-panel="#dropdnMinicart"><i class="icon-basket"></i></div>
				<div class="col-auto popup-addedtocart_logo">
					<img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-src="images/logo-white-sm.png" class="lazyload fade-up" alt="">
				</div>
				<div class="col popup-addedtocart_info">
					<div class="row">
						<a href="product.html" class="col-auto popup-addedtocart_image">
							<span class="image-container w-100">
								<img src="images/skins/fashion/products/product-01-1.jpg" alt=""/>
							</span>
						</a>
						<div class="col popup-addedtocart_text">
							<a href="product.html" class="popup-addedtocart_title"></a>
							<span class="popup-addedtocart_message">Added to <a href="cart.html" class="underline">Cart</a></span>
							<span class="popup-addedtocart_error_message"></span>
						</div>
					</div>
				</div>
				<div class="col-auto popup-addedtocart_actions">
					<span>You can continue</span> <a href="#" class="btn btn--grey btn--sm js-open-drop" data-panel="#dropdnMinicart"><i class="icon-basket"></i><span>Check Cart</span></a> <span>or</span> <a href="checkout.html" class="btn btn--invert btn--sm"><i class="icon-envelope-1"></i><span>Check out</span></a>
				</div>
			</div>
		</div>
	</div>
	<!--  select options -->
	<div class="sticky-addcart popup-selectoptions js-popupSelectOptions closed" data-close="500000">
		<div class="container">
			<div class="row">
				<div class="popup-selectoptions-close js-popupSelectOptions-close"><i class="icon-close"></i></div>
				<div class="col-auto sticky-addcart_image sticky-addcart_image--zoom">
					<a href="#" data-caption="">
						<span class="image-container"><img src="#" alt=""/></span>
					</a>
				</div>
				<div class="col col-sm-5 col-lg-4 col-xl-5 sticky-addcart_info">
					<h1 class="sticky-addcart_title"><a href="#">&nbsp;</a></h1>
					<div class="sticky-addcart_price">
						<span class="sticky-addcart_price--actual"></span>
						<span class="sticky-addcart_price--old"></span>
					</div>
					<div class="sticky-addcart_error_message">Error Message</div>
				</div>
				<div class="col-auto sticky-addcart_options prd-block prd-block_info--style1">
					<div class="select-wrapper">
						<select class="form-control form-control--sm sticky-addcart_options_select">
							<option value="none">Select Option please..</option>
						</select>
						<div class="invalid-feedback">Can't be blank</div>
					</div>
				</div>
				<div class="col-auto sticky-addcart_actions">
					<div class="prd-block_qty">
						<span class="option-label">Quantity:</span>
						<div class="qty qty-changer">
							<button class="decrease"></button>
							<input type="number" class="qty-input" value="2" data-min="1" data-max="10000">
							<button class="increase"></button>
						</div>
					</div>
					<div class="btn-wrap">
						<button class="btn js-prd-addtocart">Add to cart</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- back to top -->
	<a class="back-to-top js-back-to-top compensate-for-scrollbar" href="#" title="Scroll To Top">
		<i class="icon icon-angle-up"></i>
	</a>
	<!-- loader -->
	<div class="loader-horizontal js-loader-horizontal">
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
		</div>
	</div>
</div>
	<script src="js/vendor-special/lazysizes.min.js"></script>
<script src="js/vendor-special/ls.bgset.min.js"></script>
<script src="js/vendor-special/ls.aspectratio.min.js"></script>
<script src="js/vendor-special/jquery.min.js"></script>
<script src="js/vendor-special/jquery.ez-plus.js"></script>
<script src="js/vendor-special/instafeed.min.js"></script>
<script src="js/vendor/vendor.min.js"></script>
<script src="js/app-html.js"></script>
	<script>
		$(document).on('click', '.js-prd-setdata', function () {
			THEME.checkOutModal.setData($(this).data('product'))
		})
		$(document).on('click', '.js-prd-seterror', function () {
			THEME.checkOutModal.setError($(this).data('error'))
		})
		$(document).on('click', '.js-compare-setdata', function () {
			THEME.compareModal.setData($(this).data('product'))
		})
		$(document).on('click', '.js-compare-seterror', function () {
			THEME.compareModal.setError($(this).data('error'))
		})
		$(document).on('click', '.js-select-adddata', function () {
			THEME.selectModal.setData($(this).data('product'))
		})
		$(document).on('click', '.js-select-seterror', function () {
			THEME.selectModal.setError($(this).data('error'))
		})
	</script>
</body>
</html>
